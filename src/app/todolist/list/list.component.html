{{Refresh()}}

<div class="container">
 <div class="row">
    <div class="col-md-10">
        <ul class="list-group">
    <div class="list-group-item"
     [ngStyle]="{backgroundColor:'darkcyan' }"
      style="cursor: pointer"
     *ngFor="let i of additem; let in=index"
      [ngClass]="{'itemcolor':i}">
              
      <div class="row">
      <div class="col-md-11">
      <p> {{in+1}} ->     {{i}}</p>
     </div>
      <div class="col-md-1">
      <button class="btn btn-danger"
       type="button"
       (click)="Delete(in)">
        Delete
      </button>
        </div>
               
       </div>
     </div>
      </ul>
        </div>
                       
      </div>


</div>
